<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: none;
            overflow: hidden;
        }
        .card-header {
            background-color: #4056a1;
            color: white;
            font-weight: 600;
            border-bottom: none;
        }
        .drop-area {
            border: 2px dashed #4056a1;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin: 20px auto;
            background-color: #f0f2f5;
            transition: all 0.3s ease;
        }
        .drop-area:hover {
            background-color: #e2e5eb;
        }
        .drop-area.dragover {
            background-color: #d8dce4;
            border-color: #2e3d80;
        }
        .drop-icon {
            font-size: 48px;
            color: #4056a1;
            margin-bottom: 15px;
        }
        .result-area {
            display: none;
            margin-top: 20px;
        }
        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .caption-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #343a40;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .upload-btn {
            background-color: #4056a1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #2e3d80;
        }
        .spinner-border {
            margin-right: 10px;
        }
        .header-logo {
            max-height: 40px;
            margin-right: 15px;
        }
        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            font-size: 14px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="fas fa-image header-logo"></i> Image Captioning
            </h1>
            <p class="lead text-secondary">Upload an image and get AI-generated captions</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="fas fa-upload me-2"></i>Upload Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="drop-area" id="drop-area">
                                <i class="fas fa-cloud-upload-alt drop-icon"></i>
                                <h5>Drag & Drop an image here</h5>
                                <p class="text-muted">or click to browse files</p>
                                <input type="file" id="file-input" name="file" accept="image/*" style="display: none;">
                                <button type="button" class="upload-btn" id="browse-btn">Browse Files</button>
                            </div>
                            <div class="loading-spinner" id="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Generating caption...</p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card result-area" id="result-area">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="fas fa-magic me-2"></i>Generated Caption</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="result-image" class="result-image mb-4" src="" alt="Uploaded image">
                        <div class="caption-text" id="caption-text">
                            <i class="fas fa-quote-left me-2 text-muted"></i>
                            <span id="caption-content"></span>
                            <i class="fas fa-quote-right ms-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>Â© 2025 Image Captioning App</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const uploadForm = document.getElementById('upload-form');
            const resultArea = document.getElementById('result-area');
            const resultImage = document.getElementById('result-image');
            const captionContent = document.getElementById('caption-content');
            const loadingSpinner = document.getElementById('loading-spinner');

            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.match('image.*')) {
                        uploadFile(file);
                    } else {
                        alert('Please upload an image file');
                    }
                }
            }

            function uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                loadingSpinner.style.display = 'block';
                resultArea.style.display = 'none';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.success) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            resultImage.src = e.target.result;
                        }
                        reader.readAsDataURL(file);
                        
                        captionContent.textContent = data.caption;
                        resultArea.style.display = 'block';
                        
                        resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    alert('Error uploading image: ' + error);
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
